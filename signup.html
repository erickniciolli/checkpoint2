<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="/checkpoint2/styles/acesso.css">

</head>

<body>

  <div class="left">
    <img src="/checkpoint2/assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="nome" type="text">
        <small id="nomeValidacao"></small>
      </label>
      <label>
        Sobrenome:
        <input id="sobrenome" type="text">
        <small id="sobrenomeValidacao"></small>
      </label>
      <label>
        Email:
        <input id="email" type="text">
        <small id="emailValidacao"></small>
      </label>
      <label>
        Senha:
        <input id="senha" type="password">
        <small id="senhaValidacao"></small>
      </label>
      <label>
        Repetir senha:
        <input id="repeteSenha" type="password">
        <small id="repeteSenhaValidacao"></small>
      </label>

      <br>

      <small id="signupValidacao"></small>

      <button id="botaoSignup" type="submit">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">JÃ¡ possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="/checkpoint2/scripts/validacoes/utils.js"></script>
  <script src="/checkpoint2/scripts/signup/signup.js"></script>
</body>

</html>
